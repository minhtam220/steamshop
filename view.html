<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tam's Steamshop</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="viewSingleGame()">
    <div class="header">

      <div class="logo">
        <a href="index.html" class="href"
          ><img
            src="./logo_steam.svg"
            alt=""
        /></a>
      </div>

      <div class="top_menu">
        <nav role="navigation" class="nav">
          <ul class="nav-items">
            <li class="nav-item">
              <a href="index.html" class="nav-link"><span>STORE</span></a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link"><span>COMMUNITY</span></a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link"><span>ABOUT</span></a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link"><span>SUPPORT</span></a>
            </li>
          </ul>
        </nav>
      </div>

    </div>

    <div class="content">
      <div class="left_menu">

      </div>
      
      <div id="single_game">
        <div class="loader"></div>
        <div class="result"></div>
      </div>
      
    </div>

    <script src="./scripts.js"></script>

  </body>
</html>
